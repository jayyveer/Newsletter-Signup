<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet"> 
    <title>Cyberpunk</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="imageCont col-lg-6 col-md-6 col-sm-6"><img src="images/cyber.gif" draggable="false" alt="cyber" class="cyberimage">
            </div>
            
            <!--Registration Form-->
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="register-form">
                    <div class="form">
                        <div class="textbox note">
                            <p>Sign up now and Join our newsletter</p>
                        </div>
                        <div class="form-content">
                            <div class="row">
                                <form method="post" action="/"><p class="formDescription">First Name</p>
                                    <div class="form-group">
                                        <input type="text" name="fname" class="form-control" placeholder="Enter your First Name " value=""
                                        required/>
                                    </div>
                                    <p class="formDescription">Last Name</p>
                                    <div class="form-group">
                                        <input type="text" name="lname" class="form-control" placeholder="Enter your First Name " value=""
                                        required/>
                                    </div>
                                    <p class="formDescription">Email</p>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email Address " value=""
                                        required/>
                                    </div>
                                    
                        
                                    <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
                                        
                                      </div>
                                    <button type="submit" class="btnSubmit">Submit</button>
                                </form>
                                <div class="textbox note">
                                    <p>Developed by Jayveer <a href ="https://github.com/jayyveer/Projects">(Github)</a></p>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
